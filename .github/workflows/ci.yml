name: ci

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Cache godel distribution
        uses: actions/cache@v4
        with:
          path: ~/.godel
          key: godel-${{ runner.os }}-${{ hashFiles('godelw', 'godel/config/godel.properties') }}

      - name: Verify
        run: ./godelw verify --apply=false

      - name: Build linux/amd64 binary
        run: |
          mkdir -p out
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -trimpath -ldflags="-s -w" -o out/enricher_linux_amd64 ./cmd/enricher

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: enricher_linux_amd64
          path: out/enricher_linux_amd64

  e2e:
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - uses: actions/checkout@v4

      - name: Download Venom
        run: |
          set -euo pipefail
          VENOM_VERSION="v1.3.0"
          VENOM_SHA256="89832ec25e820c605cf0d3c09122e60bad43d13c1724aa6d375ef7109fbfe201"
          curl -fsSL -o venom "https://github.com/ovh/venom/releases/download/${VENOM_VERSION}/venom.linux-amd64"
          echo "${VENOM_SHA256}  venom" | sha256sum -c -
          chmod +x venom

      - name: E2E (docker compose via venom)
        run: |
          mkdir -p out/venom
          ./venom run test/venom/enricher_e2e.yml --format=xml --output-dir=out/venom

      - name: Upload venom report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: venom-report
          path: out/venom/*.xml
          if-no-files-found: warn

  docker:
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,format=long
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (and maybe push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
