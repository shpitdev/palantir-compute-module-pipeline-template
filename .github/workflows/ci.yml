name: ci

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Cache godel distribution
        uses: actions/cache@v4
        with:
          path: ~/.godel
          key: godel-${{ runner.os }}-${{ hashFiles('godelw', 'godel/config/godel.properties') }}

      - name: Verify
        run: ./godelw verify --apply=false

      - name: Build linux/amd64 binary
        run: |
          mkdir -p out
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -trimpath -ldflags="-s -w" -o out/enricher_linux_amd64 ./cmd/enricher

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: enricher_linux_amd64
          path: out/enricher_linux_amd64

  gemini-e2e:
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Require Gemini secrets
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
        run: |
          set -euo pipefail
          if [[ -z "${GEMINI_API_KEY}" ]]; then
            echo "missing required secret: GEMINI_API_KEY" >&2
            exit 1
          fi
          if [[ -z "${GEMINI_MODEL}" ]]; then
            echo "missing required secret: GEMINI_MODEL" >&2
            exit 1
          fi

      - name: E2E (real Gemini)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
          GEMINI_CAPTURE_AUDIT: "true"
          # go test executes each package with a package-level working dir; use an absolute
          # path so CSV artifacts land in a stable location for upload.
          GEMINI_E2E_ARTIFACT_DIR: "${{ github.workspace }}/out/gemini-e2e"
        run: |
          set -euo pipefail
          go test -tags=gemini_e2e ./...

      - name: Upload gemini e2e CSVs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gemini-e2e-csv
          path: out/gemini-e2e/*.csv
          if-no-files-found: warn

  docker:
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,format=long
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (and maybe push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
